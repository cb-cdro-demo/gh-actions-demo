name: Build and deploy
on:
  push:
    branches:
      - main
    paths-ignore:
      - "platform_content/**"
      - ".github/workflows/cd-setup.yaml"
  pull_request:
    branches:
      - main
  workflow_dispatch:
env:
  GO_VERSION: "1.20.6"
  APP_NAME: demo-app
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Run build
        run: go build -v

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push container
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USER }}/${{ env.APP_NAME }}:${{ github.sha }}

      - name: Kick off CD/RO application deploy
        if: github.event_name == 'pull_request'
        env:
          CDRO_URL: ${{ secrets.CDRO_SERVER }}
          CDRO_TOKEN: ${{ secrets.CDRO_TOKEN }}
        uses: cloudbees-actions/run-process@main
        with:
          projectName: GHA
          applicationName: Simple Insurance
          processName: Deploy Application
          environmentName: insurance-dev
          actualParameter: |
            imageTag: ${{ github.sha }}

      - name: Create release from template
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          CDRO_URL: ${{ secrets.CDRO_SERVER }}
          CDRO_TOKEN: ${{ secrets.CDRO_TOKEN }}
        uses: cloudbees-actions/create-release-from-template@main
        with:
          templateProjectName: GHA
          templateCatalogName: GHA
          templateName: Simple Release
          actualParameter: |
            releaseName: "Simple Release ${{ github.sha }}"
            imageTag: "${{ github.sha }}"
            imageRepository: ${{ secrets.DOCKERHUB_USER }}/${{ env.APP_NAME }}

      - name: Run release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          CDRO_URL: ${{ secrets.CDRO_SERVER }}
          CDRO_TOKEN: ${{ secrets.CDRO_TOKEN }}
        uses: cloudbees-actions/start-release@main
        with:
          projectName: GHA
          releaseName: Simple Release ${{ github.sha }}
